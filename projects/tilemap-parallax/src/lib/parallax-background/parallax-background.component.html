
<div #parallaxContainer class="parallax-container">
  <ng-container *ngFor="let layer of layers">
    <div
      *ngIf="!layer.data.static && !layer.data.disabled"
      class="parallax-layer"
      [style.background-image]="'url(' + (layer.genDataUrl ?? imgSrcProvider.getSrc(layer.data.image!)) + ')'"
      [style.background-position-x]="(-layer.offset) + 'px'"
      [style.height]="layer.data.height + '%'"
      [style.bottom]="(layer.data.bottom ?? 0) + '%'"
      [style.filter]="layer.style"
    >
    </div>

    <div
      *ngIf="layer.data.static && !layer.data.disabled"
      class="parallax-static-layer"
      [style.background-image]="'url(' + (layer.genDataUrl ?? imgSrcProvider.getSrc(layer.data.image!)) + ')'"
      [style.height]="layer.data.height + '%'"
      [style.bottom]="(layer.data.bottom ?? 0) + '%'"
      [style.filter]="layer.style"
    >
    </div>
  </ng-container>
</div>
